<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- navbar -->
        <div class="nav">
            <h1>Network</h1>
        </div>
        <!-- head -->
        <div class="header">
            <h1>Your Feed</h1>
        </div>
        <!-- body -->
        <div class="main">
            <!-- left part -->
            <div class="left">
                <div class="box-0">
                    <img src="icons/user-circle.png" alt="user-circle">
                    <a href="#">Add on avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <!-- right part -->
            <div class="right">
                <!-- box 1 -->
                <div class="main1">
                    <div class="box">
                        <div class="ligne1">
                            <div class="head-2">
                                <h2>Neil M</h2>
                                <p><span id="btn-1">9</span> like(s)</p>
                            </div>
                            <div class="btn-0">
                                <button class="btn" onclick="count_1()">like</button>
                            </div>
                        </div>
                        <div class="ligne2">
                            <p>I just set up this new discord bot, let me know what you all think.
                                <a href="#">link</a>
                            </p>
                        </div>
                    </div>

                    <!-- box 2 -->
                    <div class="box">
                        <div class="ligne1">
                            <div class="head-2">
                                <h2>Nichole K</h2>
                                <p><span id="btn-2">12</span> like(s)</p>
                            </div>
                            <div class="btn-0">
                                <button class="btn" onclick="count_2()">like</button>
                            </div>
                        </div>
                        <div class="ligne2">
                            <p>just finished my
                                <a href="#"> next comic</a>
                                check it out.
                            </p>
                        </div>
                    </div>
                    <!-- box 3 -->
                    <div class="box">
                        <div class="ligne1">
                            <div class="head-2">
                                <h2>Jim R</h2>
                                <p><span id="btn-3">9</span> like(s)</p>
                            </div>
                            <div class="btn-0">
                                <button class="btn" onclick="count_3()">like</button>
                            </div>
                        </div>
                        <div class="ligne2">
                            <p>I can't stop listening to the
                                <a href="#"> new album.</a>
                                <br>Who else is liking it?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
