<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>
<div class="countinaire">
  <h1 class="title">dojo server</h1>

  <h6>dojo location:</h6>


  <!-- form -->
  <form action="/create" method="post">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">name:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
    </div>

    <select class="form-select" aria-label="Default select example" name="location">

      <option selected>selecte:</option>
      <option value="chicago">chicago</option>
      <option value="seattle">seattle</option>
      <option value="Tunisia">Tunisia</option>
    </select>

    <h6>favorite language:</h6>
    <select class="form-select" aria-label="Default select example" name="language">

      <option selected>selecte:</option>
      <option value="1">html</option>
      <option value="2">css</option>
      <option value="3">java</option>

    </select>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">comments:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="comment"></textarea>
    </div>
    <div class="button">

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary">submit</button>

      </div>

    </div>
  </form>
</div>

</body>

</html>
